<?xml version="1.0" encoding="UTF-8"?> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Agência Yuki</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body align="center">
	<h1> Contratação de funcionários </h1>
	<center>
	<div id="forms">
	<form action="https://formspree.io/f/mknpvnwz" method="POST">
			Nome: <input type="text" id="nome" name="nome"/><br></br>
			E-mail: <input type="email" id="email" name="email"/>
			<br></br>
			Telefone: <input type="tel" id="tel" name="tel" placeholder="(xx)xxxxx-xxxx" pattern="([0-9]){2}[0-9]{5}-[0-9]{4}"/><br></br>
			Endereço: <input type="end" id="end" name="end" placeholder="Rua, nº,bairro"/><br></br>
			<b>Categoria do chamado:</b> <br></br>
			<input type="radio" id="mot" name="mot"/> Motorista <br></br>
			<input type="radio" id="ven" name="ven"/> Vendedor(a) de passagens<br></br>
			<input type="radio" id="sup" name="sup"/> Supervisor(a)<br></br>
			<input type="radio" id="aux" name="aux"/> Auxiliar administrativo <br></br>
			<input type="radio" id="ger" name="ger"/> Gerente<br></br>
			Anexar currículo: <input type="file" id="ane" name="ane" placeholder="Rua, nº,bairro"/><br></br>
			<input type="reset" name="Apagar"/>
			<input type="submit" id="btn-cadastro" name="Cadastrar"/>
	</form>
	</div>
	</center>
<a href="home.xhtml">Voltar</a>
</body>
</html>
