<body bgcolor= "1E 90 FF"  style="font-family:verdana">
<center>

	<h1> Abertura de chamado </h1>
	<div id="forms">
	<form action="https://formspree.io/f/xbjpajrq" method="POST">
	
	<b>Nome do funcionário:</b> <input type="text" id="nome"
	name="nome"/> <br></br>
	
	<b>Assunto do chamado:</b> <br></br>
	<input type="text" id="assunto" name="assunto"/> <br></br>
	
	<b>Categoria do chamado:</b> <br></br>
	<input type="radio" id="adm" name="adm"/> Administrativa <br></br>
	<input type="radio" id="ger" name="ger"/> Gerencial <br></br>
	<input type="radio" id="ope" name="ope"/> Operacional <br></br>
	<input type="radio" id="out" name="out"/> Outro <br></br>
	<b>Detalhamento do chamado:</b> <br></br>
	<textarea name="detalhamento" rows="20" cols="50"> </textarea> <br></br>
	<input type="reset" name="Apagar"/>
	<input type="submit" id="btn-open" name="Abrir chamado"/>
	</form>
	</div>
